<h2>вгадай число від 1 до 100</h2>
<form name="otoh" action="javascript:otoh()">
    <input type="number" name="number" placeholder="від 1 до 100">
    <button class="button-85" role="button">перевірити</button>
</form>
<div id="result"></div>
<br />
<button id="init-button" class="button-85" role="button" style="display: none;" onclick="javascript:init();">грай ще раз</button>
<script>
    let numX=Math.round((Math.random()*100));
    let result = document.getElementById("result");
    let initButton = document.getElementById("init-button");
    let count=0;
    function init(){
        numX=Math.round((Math.random()*100));
        count=0;
        initButton.style.display = 'none';
    }

    function otoh (){

   
        let numUser =  +document.otoh.number.value;
        count ++;
 
        
        
        if (+numUser<numX) { 
            result.innerHTML = "Ваше число менше"; 
        } else if (+numUser>numX){
            result.innerHTML ="Ваше число більше"; 
        } else { 
            result.innerHTML ="Ура!!! Вгадали!!! "+numX+" за " + count+" спроб";
            initButton.style.display = 'block';
        } 
}
</script>
