<h1>Введіть сумму яку хочете зняти</h1>
    <form name="money" action="javascript:bank()">
        <input type="number" name="amount" placeholder="Введіть сумму" style="width: 125px;">
        <button class="button-85" role="button">Зняти</button>
    </form>
    <div id="bambik">Введіть сумму яку хочете зняти і натисніть"Зняти".</div>
    <div id="bambik2"></div>
</body>
<script type="text/javascript">
    function bank(){
        let money =+document.money.amount.value;
        let bambik = document.getElementById("bambik")
        let bambik2= document.getElementById("bambik2")
        
        if (money < 50 || money > 10000) {
     bambik.innerHTML='Ви  можете зняти гроші на суму від 50 грн. до 10000 грн.';
     return;
    }
    let scam = money % 50;
    if (scam > 0)
{
    bambik2.innerHTML='ха ха я тебе заскамив на ' + scam + ' UAH'
} 
    bambik.innerHTML='на тобі'+(money - scam)+ 'UAH'
}
    </script>
